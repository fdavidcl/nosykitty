<article lang="{{ site.lang }}" class="post {{ include.cl }}">
  {% if include.p.followup %}
  {% assign prev = site.posts | where: "_id", include.p.followup | first %}
  <a class="followup" href="{{ site.baseurl }}{{ prev.url }}">Following up on "{{ prev.title }}"</a>
  {% endif %}
  <h1 class="question">{{ include.p.title | escape }}</h1>
  <div class="answer">
    {{ include.p.content | markdownify }}
  </div>
  <a class="date" href="{{ site.baseurl }}{{ include.p.url }}">
    <time datetime="{{ include.p.date }}" pubdate>
      {{ include.p.date | date: "%d %b %Y" }}
    </time>
  </a>
</article>
