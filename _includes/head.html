<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!--Canonical URL (for https)-->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title != "Home" %}{{ page.title }}{% else %}Ask {{ site.author.name }}{% endif %}</title>

  <!--Twitter-->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:creator" content="@{{ site.author.twitter }}"/>
  <meta name="twitter:site" content="@{{ site.author.twitter }}" />
  <meta name="og:url" content="{{ page.url | absolute_url }}"/>
  <meta name="og:title" content="{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}"/>
  <meta name="og:image" content="{{ site.avatar }}"/>
  {% if page.title != "Home" %}
  <meta name="og:description" content="{{ page.content | strip_html | truncate:100 }}"/>
  {% else %}
  <meta name="og:description" content="Ask {{ site.author.name }}"/>
  {% endif %}

  <!--SimpleMDE editor ->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
  <!--link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/sharing.css"-->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}{{ site.avatar }}">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
