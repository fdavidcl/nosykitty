
<div class="post ask-question">
  <form class="question-form" method="post" action="https://api.staticman.net/v2/entry/{{ site.github.repository_nwo }}/{{ site.github.source.branch }}/posts">
    <input name="options[redirect]" type="hidden" value="{{ site.success_path | absolute_url }}">
    {% if include.followup %}
    <input type="hidden" name="fields[followup]" value="{{ include.followup }}">
    {% assign placeholder = "Answer with another question?" %}
    {% else %}
    {% assign placeholder = "Ask a question! Your question will be public in GitHub before it is answered" %}
    {% endif %}

    <fieldset>
      <div>
        <textarea name="fields[title]" id="posts[title]" rows="4" placeholder="{{ placeholder }}" required></textarea>
      </div>
    </fieldset>
    <fieldset class="send">
      <input class="send-button" type="submit" value="Send question">
    </fieldset>
  </form>
</div>
